version: "3"

services:
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=password1234"
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - "DATABASE_HOST=db"
      - "DATABASE_NAME=docshelf"
      - "DATABASE_PORT=5432"
      - "DATABASE_USERNAME=postgres"
      - "DATABASE_PASSWORD=password1234"
    depends_on:
      - db
    command: bundle exec rails s -p 3000 -b 0.0.0.0
    volumes:
      - ".:/myapp"
